<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Arrow Function</title>
  </head>
  <body>
    <script type="text/javascript">
      //regular Function
      //single parameter
      let regfun1=function(num1){
        num1=60;
        return num1;
      }
      console.log('this is regfun1= '+ regfun1());

      //Arrow function(single parameter)
      //method 1
      let arrfun1=(num1)=>{
        return num1;
      }
      console.log("This is arrfun1 = " + arrfun1(200));

      //method 2
      let arrfun2=num1=>{
        return num1;
      }
      console.log("This is arrfun1 = " + arrfun2(300));

      //method 3
      let arrfun3=(num1)=>num1+500;
        console.log("This is arrfun1 = " + arrfun3(400));




    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
  </head>
  <body>
    <p id="display"></p>

    <script type="text/javascript">
      let getdisplay=document.getElementById('display');

      function startclock(){
        let getdate=new Date();
      //console.log(getdate);

      let gethour=getdate.getHours();
    //  console.log(gethour);

    let getminute=getdate.getMinutes();
    //console.log(getminute);

    let getsecond=getdate.getSeconds();
    //console.log(getsecond);

    let getampm;
    switch (gethour>12) {
      case true:
        getampm="PM";
        gethour=gethour-12;
        break;
      default:
        getampm="AM";
        break;
    }
    let clock=gethour+ ":"+ getminute+ ":"+ getsecond + " " +getampm;
  //  console.log(clock);
  //  document.write(clock);
  getdisplay.textContent=clock;
  }
  startclock();
  setInterval(startclock,1000);

    </script>

  </body>
</html>

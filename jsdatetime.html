<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Date And Time</title>
  </head>
  <body>
    <small>Copyright @ <span id="y"></span> Eleven Media Group Co.,Ltd. All rights reserved.</small>


    <script type="text/javascript">
      console.log('hey');
      let date=new Date;
      console.log(date);
      console.log(typeof date);

      // let hour=new Date().getHours();
      let hour=date.getHours();
      console.log(hour);
      let minutes=date.getMinutes();
      console.log(minutes);
      let second=date.getSeconds();
      console.log(second);
      let getdate=date.getDate();
      console.log(getdate);
      let day=date.getDay();
      console.log(day);
      let getmonth=date.getMonth();
      console.log(getmonth);
      let year=date.getFullYear();
      console.log(year);
      let utc=date.getUTCFullYear();
      console.log(utc);

      document.getElementById("y").textContent=year;
      //m d y h m s
      let bd=new Date("9-7-1999");
      console.log(bd);
      bd.setDate(8);
      console.log(bd);
      bd.setMonth(2);
      console.log(bd);

    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Js Block Scope</title>

  <body>

    <script type="text/javascript">
  //    console.log('hey');

  //global scope(can call anywhere/wherever)
  var a=1;
  let b=2;
  const c=3;
  console.log('Global scope= ', a,b,c);

  //function Scope
  function test(){
  //  console.log(a,b,c); //global scope vaiable can call in function scope

  // let x=100;
  // console.log(x);

  var a=4;
  let b=5;
  const c=6;
  console.log('function scope ',a,b,c);
  }
  test();
  //console.log(x);  //function scope variable cannot call in global scope
  console.log('Global scope= ', a,b,c);

  //if scope (block scope)
  // if (true) {
  //   var a=7;

  //   const c=9;
  //   console.log("IF scope ",a,b,c);
  //
  // }
  // console.log('Global scope= ', a,b,c);

  //loop scope (block scope)
  for (var a = 0; a<10; a++) {
     console.log("Loop =",a);
  }
  for (let b = 0; b < 10; b++) {
    console.log("Loop =",b);
  }
  console.log('Global scope= ', a,b,c);



    </script>

  </body>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Js Operator</title>
  </head>
  <body>
    <script type="text/javascript">
      let num1=8,num2=2;
      let x=num1+num2;
      let y=num1-num2;
      let m=num1*num2;
      let d=num1/num2;
      let mo=num1%num2;
      console.log(x);
      console.log(y);
      console.log(m);
      console.log(d);
      console.log(mo);
      document.write("Adding Result :"+x +"<br>");
      document.write("Substration Result :"+y+"<br>");
      document.write("multiple Result :"+m+"<br>");
      document.write("Division Result :"+d+"<br>");
      document.write("Modulo Result :"+mo+"<br>");
      document.write("After Increasement Result :" + (x++) +"<br>");
      document.write(x);

      let msg=prompt("Write somethings");
      window.alert(msg);


    </script>

  </body>
</html>

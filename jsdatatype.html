<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Data Type</title>
  </head>
  <body>
    <script type="text/javascript">
      console.log('hey');
      const name='rajay';
      console.log(typeof name);

      const age=23;
      console.log(typeof age);

      let q=false;
      console.log(typeof q);
       // object
      const date=new Date;
      console.log(date);
      console.log(typeof date);
      const address={
        no: "no 357",
        street:"76th Street",
        city: "Mandalay"
      }
      console.log(address);
      console.table(address);
      console.error(name);

      //array
      const hobbies=["movie","book","swimming"];
      console.log(hobbies);
      console.log(hobbies[1]);
      console.table(hobbies);
    </script>

  </body>
</html>
